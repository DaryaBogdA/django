{% extends 'main/shablon.html' %}
{% block content %}

    <div class="as">
    <h1>Новости</h1>
    {% if news %}
        {% for i in news %}
        <div class="alert alert-warning">
            <h3>{{i.title}}</h3>
            <p>{{i.anons}}</p>
            <a href="{% url 'news_detail' i.id %}" class="btn btn-warning">Читать подробнее</a>
        </div>
        {% endfor %}
    {% else %}
        <p>НЕт записей</p>
    {% endif %}
    </div>

{% endblock %}
