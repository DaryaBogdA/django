{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/1099bd8cc6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</head>
<body>
<aside class="sidebar">
    <ul>
        <li><a href="{% url 'home' %}#schedule">Главная</a></li>
    </ul>
</aside>

<nav class="navbar navbar-dark" style="background-color: #b563ff; border-bottom: 2px solid #cfacd8;">
    <div class="container-fluid d-flex align-items-center">
        <div class="flex-grow-1 text-center" style="color: #E6E6FA;">Dance Studio Radiance</div>
    </div>
</nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
<script>
    lightbox.option({
        'albumLabel': '',
        'disableScrolling': true,
        'fadeDuration': 300,
        'resizeDuration': 300,
        'wrapAround': true,
        'showImageNumberLabel': false
    });
</script>
</body>
</html>
