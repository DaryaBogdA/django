{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/1099bd8cc6.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside>
        <img src="{% static 'main/img/3.jpg' %}">
        <span class="logo">Main</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-face-smile"></i>Про нас</li></a>
            <a href="{% url 'phone' %}"><li><i class="fa-solid fa-phone"></i>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</button> </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
