{% extends 'main/shablon.html' %}

{% block content %}
    <div class="as">
    <h1>Новости</h1>
    {% if news %}
        {% for i in news %}
        <div class="alert alert-warning">
            <h3>{{i.title}}</h3>
            <p>{{i.anons}}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>НЕт записей</p>
    {% endif %}
    </div>

{% endblock %}
